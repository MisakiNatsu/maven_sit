<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image.png" href="../img/buss.png">
  <title>Sistema integrado de Transporte - Devlex</title>
  <!--CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <!--Cabezera-->
  <header class="d-flex justify-content-between" id="header">
    <div class="d-flex align-items-center">
      <img src="../img/buss.png" alt="logo buss" width="60">
    </div>
    <nav class="d-flex align-items-center">
      <a href="../../index.html">Inicio</a>
      <a href="#">Registro</a>
    </nav>
  </header>

  <!--Pagina principal-->
  <main class="d-flex flex-column justify-content-center align-items-center">
    <section class="d-flex flex-column ">
      <h3 class="text-center mb-5">Iniciar Sesion</h3>
      <form action="../../UsuarioServlet" class="d-flex flex-column">
        <div class="d-flex flex-column ">
          <label>Correo</label>
          <input class="" id="input-login" name="username" type="email" placeholder="ejemplo@email.com">
        </div>
        <div class="d-flex flex-column ">
          <label>Contraseña</label>
          <input class="" id="input-login" name="contrasenia" type="password" placeholder="contraseña">
        </div>
        <hr>
        <input id="submit-login" type="submit" name="accion" value="Login">
      </form>

    </section>
  </main>
</body>

</html>
